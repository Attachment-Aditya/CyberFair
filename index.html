<html>
<head>
	<title>CyberFair</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
	<script>
		window.addEventListener("contextmenu", e => e.preventDefault());
	</script>
</head>
<body>
  <!-- Banner -->
	<div class="banner">
		<img src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/2/delhi-kashinath-das.jpg">
	</div>
	
  <!-- Content -->
  <div class="navigation">
		<center>
			<button onclick="loc('abot')">About <i class="fas fa-caret-right" style="color: inherit; cursor: pointer;"></i></button><br>
			<button onclick="loc('cred')">Credits <i class="fas fa-caret-right" style="color: inherit; cursor: pointer;"></i></button><br>
		</center>
	</div>

	<!-- Extra -->
  <div class="up-button">
		<i class="fas fa-angle-double-up" onclick="goto_top();"></i>
	</div>
	<div class="contextmenu" id="contextmenu"></div>
	<div class="foot" id="foot"></div>
</body>
</html>
