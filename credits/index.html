<html>
<head>
	<title>CyberFair</title>

	<link rel="stylesheet" type="text/css" href="../style.css">

	<script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
	<script src="../script.js" defer></script>
	<script>
		window.addEventListener("contextmenu", e => e.preventDefault());
	</script>
</head>
<body>
	<div class="banner">
		<img src="https://i.pinimg.com/originals/83/fc/8f/83fc8f0e5a93d4432da34f720c30d0d6.png">
	</div>
	<div class="intro">
		<h1>Credits and Bibliography</h1>
		<p>
      The project has been possible for the people in the Aravali Team and a few sites and sources for data and services.
		</p>
	</div>
	<div class="navigation">
		<h1>Credits Navigation</h1>
		<p>
      Click from button to check credits for respective catgories.
		</p>
		<center>
			<button onclick="crd('team');">Team</button><br>
			<button onclick="crd('serv');">Services</button><br>
			<button onclick="crd('bblg');">Bibliography</button><br>
		</center>
	</div>
	<div class="up-button">
		<i class="fas fa-angle-double-up" onclick="goto_top();"></i>
	</div>
	<div class="contextmenu" id="contextmenu">
	</div>
	<div class="foot" id="foot">
		<!-- footer -->
	</div>
</body>
</html>
